<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>p.402 10번 문제</title>
</head>

<body>
    <script>
        function printData() {
            var target = document.getElementById("gugu");
            var x, y;
            var gu = new Array();
            var result;
            var html = "";

            html += "<table border='1'>";
            for (var x = 1; x <= 9; x++) {
                html += ("<th>" + x + "단" + "</th>")
                gu[x] = new Array();
            }
            for (x = 1; x <= 9; x++) {
                html += "<tr>";
                for (y = 1; y <= 9; y++) {
                    gu[y][x] = x * y;
                    html += "<td>" + y + '*' + x + '=' + gu[y][x] + "</td>";
                }
                html += "</tr>";
            }
            html += "</table>";
            target.innerHTML = html;
        }
    </script>
    <span id="gugu"></span>
    <br>
    <input id="btn" type="button" value="구구단 배열 데이터 보기" onclick="printData();" />
</body>

</html>
