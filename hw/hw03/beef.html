<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>쇠고기</title>
</head>

<body>
    <h1>쇠고기 부위</h1>
    <table border="1" width="500" height="400" bordercolor="red">
        <tr>
            <td>소머리</td>
            <td>목심</td>
            <td colspan="2">등심(살치살)</td>
            <td>채끝살</td>
            <td>우둔</td>
        </tr>
        <tr>
            <td rowspan="4"> </td>
            <td rowspan="2">앞다리</td>
            <td colspan="2">갈비(안창살,제비추리)</td>
            <td>안심</td>
            <td rowspan="2">설도</td>
        </tr>
        <tr>
            <td colspan="3">양지(차돌박이, 우삼겹)</td>
        </tr>
        <tr>
            <td>사태</td>
            <td colspan="3" rowspan="2"> </td>
            <td>아롱사태</td>
        </tr>
        <tr>
            <td>우족</td>
            <td>우족</td>
        </tr>
    </table>
    <dl>
        <dt><b>내장</b></dt>
        <dd>- 곱창, 막창, 우황, 천엽</dd>
        <dt><b>기타 부위</b></dt>
        <dd>- 사골, 선지, 수구레, 우지, 토마호크, 척아이롤, 척롤, T본, L본, 포터하우스</dd>
    </dl>
</body>

</html>
