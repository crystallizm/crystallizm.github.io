<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>p.430 06번 문제</title>
    <script>
        function ageCalc() {
            // 입력값
            var birthday = document.getElementById('birthday').value.split("-");

            // 날짜 오브젝트 작성
            var day1 = new Date(birthday[0], birthday[1] - 1, birthday[2]);
            var day2 = new Date();

            //계산
            var diff = day2.getTime() - day1.getTime();
            var daysPast = Math.floor(diff / (1000 * 60 * 60 * 24));
            var age = Math.floor(daysPast / 365);
            //결과
            document.getElementById("daysPast").innerHTML = daysPast;
            document.getElementById("age").innerHTML = age;
        }
    </script>
</head>

<body>
    <h1>내가 살아온 인생 계산하기</h1>
    <p> 생년월일 입력 : <input type="text" name="birthday" id="birthday" value="0000-00-00"></p>
    <p>
    <p><input type="button" value="나이 계산" onclick="ageCalc()"></p>
    <p> 태어나서부터 <span id="daysPast"> ???</span>일 경과해서 지금은 <span id="age">???</span>살정도 입니다.
    </p>
</body>

</html>
